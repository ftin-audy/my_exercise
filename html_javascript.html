<h2>JavaScripts change style</h2>

	<p id="style">This content is using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style").style.fontSize = "28px"; 
			document.getElementById("style").style.fontFamily = "Papyrus";
			document.getElementById("style").style.color = "brown";
			document.getElementById("style").style.backgroundColor = "beige";
			document.getElementById("style").style.textAlign = "center";
		}
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

<h2>Javascripts manipulate image/attributes</h2>

	<script>
		function myPicture(a)
		{
			var pic;
			if (a==0)
			{
				pic="image/elsasad.PNG"
			}
			else
			{
				pic="image/elsaangry.PNG"
			}
			document.getElementById('images1').src=pic;
		}
	</script>

	<img src="image/elsasad.PNG" id="images1" width="230" height="260">
	<p>
		<button type="button" onclick="myPicture(0)">sad</button>
		<button type="button" onclick="myPicture(1)">angry</button>
	</p>
