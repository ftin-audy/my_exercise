<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Content</title>

    <h1>QUICK EXERCISE â€“ Javascripts</h1>
    <script>
        function changeContent() {
            document.getElementById("myParagraph").innerHTML = "I love to learn web design";
        }
    </script>
</head>
<body>
    <p id="myParagraph">Welcome to my page</p>
    <button onclick="changeContent()">Change Text</button>

<h2>Change Text Style</h2>
    <script>
        function styleText() {
            const element = document.getElementById("styledParagraph");
            element.style.fontSize = "25px";
            element.style.fontFamily = "Courier New";
            element.style.color = "blue";
            element.style.backgroundColor = "yellow";
        }
    </script>
</head>
<body>
    <p id="styledParagraph">Hello! Welcome to Faculty of Information Management</p>
    <button onclick="styleText()">Change Style</button>

<h2>Change Image Attribute</h2>
    <script>
        function changeImage() {
            document.getElementById("myImage").src = "image/gambar1.png"; 
        }
    </script>
</head>
<body>
    <img id="myImage" src="image/gambar2.png" alt="Image" width="300">
    <button onclick="changeImage()">Change Image</button>

<h2>Alert Box</h2>
    <script>
        function showAlert() {
            alert("Assalamualaikum.\nSelamat datang ke kelas IMS456 \nSemoga kita beroleh ilmu bermanfaat");
        }
    </script>
</head>
<body>
    <button onclick="showAlert()">Show Alert</button>
